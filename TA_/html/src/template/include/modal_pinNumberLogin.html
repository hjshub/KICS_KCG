<header class="modal-header">
  <div class="inner">
    <div class="flex-wrap end h-wrap">
      <span class="button--close">
        <a href="javascript:void(0)" class="button-close-modal" data-modal-name="pinNumberLogin">
          <em class="hidden-txt">레이어팝업 닫기</em>
          <i></i>
          <i></i>
        </a>
      </span>
      <h2>간편로그인 (PIN번호)</h2>
    </div>
  </div>
</header>
<div class="modal-body">
  <section>
    <div class="inner">
      <header class="heading-title-wrap2">
        <h3>
          PIN번호 로그인<br />
          <span>(사용자ID : <em class="txt-color primary">USERID01</em>)</span>
        </h3>
      </header>
      <div class="form-wrap">
        <div class="pin-pw-wrap">
          <label for="pin_pw_login"><em class="hidden-txt">PIN번호</em></label>
          <input type="password" id="pin_pw_login" autocomplete="off" pattern="" maxlength="4" inputmode="numeric" />
          <span class="grid-wrap col-4 gap20 pinNumber">
            <em class="flex-wrap center"></em>
            <em class="flex-wrap center"></em>
            <em class="flex-wrap center"></em>
            <em class="flex-wrap center"></em>
          </span>
        </div>

        <!-- PIN번호 오류 메시지 -->
        <p class="txt-error align-c">
          <em class="txt-color sub3">
            PIN번호가 일치하지 않습니다.(2&#47;5)<br />
            5회 연속으로 오류 시 APP이 종료됩니다.
          </em>
        </p>
      </div>
    </div>
  </section>
</div>
<div class="btn-wrap container fixed">
  <button class="btn-search lg round_ bg-primary button-close-modal" data-modal-name="pinNumberLogin">
    <em>다른 인증 유형 선택</em>
  </button>
</div>

<script>
  const pinPwLogin = document.getElementById('pin_pw_login');

  pinPwLogin.addEventListener('keydown', function (event) {
    const exceptionKey = [' ', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];

    exceptionKey.forEach(function (el) {
      if (event.key == el) {
        event.preventDefault();
      }
    });
  });

  pinPwLogin.addEventListener('input', function (event) {
    const child = pinPwLogin.nextElementSibling.children;
    const value = event.target.value;
    const max = value.length;

    for (let i = 0; i < child.length; i++) {
      child[i].classList.remove('input');
    }

    for (let j = 0; j < max; j++) {
      child[j].classList.add('input');
    }
  });
</script>
